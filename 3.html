<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var ipv4 = /^((25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$/;
        console.log(ipv4.test("255.1.1.1")); // true 
        console.log(ipv4.test("192.168.68.178")); // true
        console.log(ipv4.test("255.255.255.256")); // false
    </script>
</body>
</html>
