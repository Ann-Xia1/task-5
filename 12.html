<body>
    <script>
        function digitSum(num) {
            if (num < 10) {
                return num;
            }

            while (num > 9) {
                var sum = 0;
                sum = num % 10 + Math.floor(num / 10) + Math.floor(num / 100);
                num = sum;
            }
            return sum;
        }
        
        console.log(digitSum(38)); 
    </script>
</body>
