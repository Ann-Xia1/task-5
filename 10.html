<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function differentStr(s,t) {
           t = t.split("");
           s = s.split("");
            for (var i = 0; i < t.length; i++) {
                for (var j = 0; j < s.length; j++) {
                    if(t[i] === s[j]) {
                       t.splice(i,1);
                    }
                }
            }
            return t.join("");
        }
        console.log(differentStr("abcd","abcde"));
        console.log(differentStr("","y"));
    </script>
</body>
</html>
