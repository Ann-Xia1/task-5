<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        var key = /^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(.{8,})$/;
        console.log(key.test("X123456aRRw"));
        console.log(key.test("ASDFadfdsf"));
        console.log(key.test("X1123456"));
    </script>
</body>
